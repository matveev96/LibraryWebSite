<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rese.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">

                <div class="header_h1">
                    <h1>Brooklyn Public Library</h1>
                </div>

                <div class="header_right">

                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                                <a href="#" class="header_link">About</a>
                            </li>
                            <li class="header_item">
                                <a href="#" class="header_link">Favorites</a>
                            </li>
                            <li class="header_item">
                                <a href="#" class="header_link">Coffee shop</a>
                            </li>
                            <li class="header_item">
                                <a href="#" class="header_link">Contacts</a>
                            </li>
                            <li class="header_item">
                                <a href="#" class="header_link">Library Card</a>
                            </li>
                        </ul>
                    </nav>
    
                    <div class="header_icon_profile">
                        <a href="#" class="header_icon_profile_link">
                            <img src="img/svg/icon_profile.svg" alt="icon_profile">
                        </a>
                    </div>

                </div>

            </div>

        </div>
    </header>
    <main class="main">

        <section class="welcome">
            <div class="welcome_black">
                <p class="welcome_p">Welcome<br />to the Brooklyn<br />Library</p>
            </div>
        </section>

        <div class="wrapper">

            <section class="about">
                <div class="about_title">
                    <h2 class="about_h2">About</h2>
                </div>

                <p class="about_p">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>

                <div class="about_images_slider">
                    <div class="slide_1">
                        <img src="./img/about/image 1.jpg" alt="slide1" class="">
                    </div>

                    <div class="slide_2">
                        <img src="./img/about/image 2.jpg" alt="slide2" class="">
                    </div>

                    <div class="slide_3">
                        <img src="./img/about/image 3.jpg" alt="slide3" class="">
                    </div>

                    <div class="slide_4 slide_none">
                        <img src="./img/about/image 4.jpg" alt="slide4" class="">
                    </div>

                    <div class="slide_5 slide_none">
                        <img src="./img/about/image 5.jpg" alt="slide5" class="">
                    </div>
                </div>

                <div class="about_carousel" style="text-align:center">
                    <div class="dot_shadow">
                        <span class="dot" onclick="currentSlide(1)"></span>
                    </div>
                    <div class="dot_shadow">
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                    <div class="dot_shadow">
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </section>

        </div>
        <div class="wrapper">
            <section class="favorites">

            </section>
        </div>

    </main>
    
</body>
</html>
